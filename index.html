<!DOCTYPE html>
<html>
<head>
  <title>TrustDoc</title>

  <!-- ✅ CORRECT SUPABASE BROWSER SCRIPT -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 6px;
      width: 240px;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>TrustDoc</h1>
<p>Secure your important PDFs and verify them anytime.</p>

<div id="auth">
  <input id="email" type="email" placeholder="Email"><br>
  <input id="password" type="password" placeholder="Password"><br>
  <button type="button" onclick="signUp()">Sign Up</button>
  <button type="button" onclick="signIn()">Login</button>
</div>

<div id="user" style="display:none;">
  <h2>You are logged in ✅</h2>
  <button onclick="logout()">Logout</button>
</div>

<script>
  // ✅ SUPABASE CLIENT (YOUR REAL KEYS)
  const supabaseClient = window.supabase.createClient(
    "https://cdhixtigmdszjkpbmzhs.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNkaGl4dGlnbWRzemprcGJtemhzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY3NzcwMDgsImV4cCI6MjA4MjM1MzAwOH0.PAuVbbvHIMmHX9RC-_sQcoCaXg07rHYd_SbeDjVHNto"
  );

  async function signUp() {
    alert("Button clicked ✅"); // DEBUG CHECK

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const { error } = await supabaseClient.auth.signUp({
      email,
      password
    });

    alert(error ? error.message : "Signup successful! Check your email.");
  }

  async function signIn() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const { error } = await supabaseClient.auth.signInWithPassword({
      email,
      password
    });

    if (error) alert(error.message);
    else showUser();
  }

  async function logout() {
    await supabaseClient.auth.signOut();
    location.reload();
  }

  function showUser() {
    document.getElementById("auth").style.display = "none";
    document.getElementById("user").style.display = "block";
  }

  supabaseClient.auth.getSession().then(({ data }) => {
    if (data.session) showUser();
  });
</script>

</body>
    </html>
